<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Social Media Buttons | MM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
</head>
<body>
    
    <div class="buttons">
        <div class="row">
            <button class="facebook">
                <i class="ri-facebook-circle-fill"></i>

                Facebook</button>
            <button class="instagram">
                <!-- <span><i class="fab fa-instagram "></i></span> -->
                <i class="ri-instagram-line"></i>
                Instagram</button>
        </div>
        <div class="row">
            <button class="twitter">
                <!-- <span><i class="fab fa-twitter "></i></span> -->
                <i class="ri-twitter-fill"></i>
                Twitter</button>
            <button class="youtube">
                <!-- <span><i class="fab fa-youtube "></i></span> -->
                <i class="ri-youtube-line"></i>
                Youtube</button>
        </div>
    </div>
    <i class="ri-facebook-circle-fill"></i>
    <i class="ri-twitter-fill"></i>
    <i class="ri-instagram-line"></i> <i class="ri-instagram-fill"></i>
    <i class="ri-youtube-line"></i> <i class="ri-youtube-fill"></i>
    <i class="ri-github-fill"></i>
    <i class="ri-linkedin-box-fill"></i>

</body>

</html>
